<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функциональные зависимости</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ввод системы функциональных зависимостей</h1>
        
        <form id="textForm">
            <div class="input-group">
                <label for="determinant">Детерминанта:</label>
                <input type="text" id="determinant" placeholder="Атрибуты через запятую">
            </div>
            <div class="input-group">
                <label for="function">Функция:</label>
                <input type="text" id="function" placeholder="Атрибуты через запятую">
            </div>
            <button type="submit">Добавить ФЗ</button>
            <div id="error-message" class="error"></div>
        </form>

        <div class="columns">
            <div class="table-container">
                <h2>Список зависимостей</h2>
                <div id="results">
                    <!-- Строки будут добавляться сюда -->
                </div>
            </div>
            
            <div class="graph-container">
                <h2>Графическое представление</h2>
                <svg id="dependency-graph"></svg>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
